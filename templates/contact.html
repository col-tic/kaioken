{% extends "base.html" %}
{% set page_title = "Contact | Kaioken" %}

{% block main %}

<section class="content">
    <!-- Imagen de fondo -->
    <img src="{{ url_for('static', filename='img/img4.jpg') }}" alt="" class="content-image">

    <!-- Div sobre la imagen -->
    <div class="contact-content">
        <!-- Logo y título -->
        <div class="content-1">
            <img src="{{ url_for('static', filename='img/kaioken.png') }}" alt="">
            <h2>Contact</h2>
        </div>

        <!-- Mail y teléfono -->
        <div class="content-2">
            <div>
                <img src="{{ url_for('static', filename='img/mail.svg') }}" alt="">
                <p>Kaioken@derelstrength.com</p>
            </div>
            <div>
                <img src="{{ url_for('static', filename='img/phone.svg') }}" alt="">
                <p>+ 507 836-6223</p>
            </div>
        </div>

        <!-- Formulario de contacto -->
        <div class="content-3">
            <form method="post" action="/contact">
                <!-- Nombres y email -->
                <div class="form-row">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <!-- Mensaje -->
                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <!-- Botón enviar -->
                <div class="form-row">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>

    </div>
</section>

<style>
/* Sección principal */
.content{
    position: relative;
    width: 100%;
    /* ya no limitamos la altura, así el contenido nunca se recorta */
    overflow: hidden;
    padding: 50px 0; /* espacio arriba y abajo */
}

/* Imagen de fondo siempre cubre toda la sección */
.content-image{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
}

/* Div sobre la imagen */
.contact-content{
    position: relative; /* encima de la imagen */
    z-index: 2;
    max-width: 800px;
    width: 90%;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.85);
    padding: 30px;
    display: flex;
    border-radius: 30px;
    flex-direction: column;
    box-sizing: border-box;
    text-align: center;

}

/* Logo y título */
.contact-content img{
    max-width: 140px;
    height: auto;
}

.content-1{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.content-1 h2{
    margin: 0!important;
}

/* Mail y teléfono */
.content-2{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    margin: 20px 0;
    text-align: center;
}

.content-2 div{
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
}

.content-2 div p{
    margin: 0!important;
}

.content-2 img{
    width: 40px;
    height: auto;
}

/* Formulario */
.content-3 form{
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 30px;
}

.form-row{
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

.form-row div{
    flex: 1 1;
    display: flex;
    flex-direction: column;
}

input, textarea{
    padding: 8px;
    border-radius: 5px;
    border: 1px solid var(--gray);
    width: 100%;
    box-sizing: border-box;
}

button{
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: var(--gray);
    color: white;
    cursor: pointer;
    align-self: center;
}

/* Media Queries */
@media (max-width: 768px){
    .content{
        padding: 30px 0;
    }
    .content-2{
        flex-direction: column;
        gap: 20px;
        align-content: center;
    }
    .form-row{
        flex-direction: column;
    }
}
</style>

{% endblock %}
